<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>~ shanat ~</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="/static/codemirror.min.css">
  <link rel="stylesheet" href="/static/monokai.min.css">
  <link rel="stylesheet" href="/app.css">
  <script defer src="/app.js" type="module"></script>
</head>
<body>

<object type="image/svg+xml" data="/static/icons.svg"
        onload="this.parentNode.replaceChild(this.contentDocument.documentElement, this)">
</object>

<app>
  <sketchlist>
    <h2>Sketches</h2>
    <items></items>
  </sketchlist>
  <sketch>
    <sketchHeader>
      <h2>Awesomeness</h2>
      <dirty>*</dirty>
      <expander>&nbsp;</expander>
      <button id="btnSave" class="large" title="Save (Ctrl+S)"><svg><use href="#disk"></use></svg></button>
      <button id="btnApply" class="large" title="Apply (Ctrl+Enter)"><svg><use href="#check"></use></svg></button>
      <div> &nbsp; &nbsp; &nbsp; </div>
      <userName>bashful coder</userName>
      <button class="small" title="Change name"><svg><use href="#profile"></use></svg></button>
    </sketchHeader>
    <sketchSource id="theEditor"></sketchSource>
  </sketch>
</app>

</body>
</html>
